<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="./img/nube.png">
</head>

<body>
    <header>
        
        
        <h1>
            <img src="./img/nube.png" alt="" width="50">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form>
                <select>
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    <option value="Rosario">ROSARIO</option>
                    <option value="Rafaela">RAFAELA</option>
                </select>
                <button>Consultar</button>
            </form>
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <section id="section-weather-result">
            <div
                class="card">
                <h3>Rosario</h3>
                <img src="./img/pelotanaranja.png" alt="Rosario">
                <p><b>Temperatura: 25.31°</b></p>
                <p><b>Sensación Térmica: 24.65°</b></p>
                <p><b>Humedad: 29%</b></p>
                <p><b>Velocidad del viento: 4.63km</b></p>
                <p><b>Presión: 1011 P</b></p>


            </div>

            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
