<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CLIMA</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./img/nube.png">
</head>

<body>
    <header>

        <h1>
            <img src="./img/nube.png" width="50">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>

        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form>
                <select class="ciudades">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    <option value="Rosario"><b>Rosario</b></option>
                    <option value="Rafaela"><b>Rafaela</b></option>
                </select>
                <button class="boton">Consultar</button>
            </form>
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <br>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="./img/pelotanaranja.png" alt="Rosario" width="100">
                <p>Temperatura: 13.76°</p>
                <p>Sensación Térmica: 12.91°</p>
                <p>Humedad: 66%</p>
                <p>Velocidad del viento: 2.06km</p>
                <p>Presión: 1024 P</p>


            </div>

            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
