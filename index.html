<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/common.js"></script>
    <script src="./js/pages/index.js"></script>
    <title>CLIMA</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./img/nube.png">
</head>

<body>
    <header>

        <h1>
            <img src="./img/nube.png" width="50">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>

        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form action="" id="formulario_index">
                <select class="ciudades" id="ciudades" onclick="vacio()">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    
                </select>
                <input  type="button" class="boton" id="boton" value="Consultar" onclick="callAPI()"></input>
            </form>
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <br>
        <section id="section-weather-result">
            <div class="card" style="display: none;">
                <h3 id="Ciudad"></h3>
                <img src="./img/pelotanaranja.png" alt="Rosario" width="100">
                <p id="Grados"></p>
                <p id="SensacionTermica"></p>
                <p id="Humedad"></p>
                <p id="Velocidad"></p>
                <p id="Presion"></p>


            </div>

            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
